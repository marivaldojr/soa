<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">

	<ui:define name="main-content">
		<h1>Sistema de Orientação Acadêmica</h1>
<p:panel rendered="#{visualizarOrientacaoBean.renderedOrientacao}">
					<h:form id="orientacaoForm">

		<div class="row">
			<div class="col-sm-12">

					<div class="form-group">

						<p:dataTable id="tableDisciplinaPesquisa"
							value="#{visualizarOrientacaoBean.orientacao.disciplinas}"
							var="disciplina">
							<p:column>
								<f:facet name="header"> Nome</f:facet>
								<h:outputText value="#{disciplina.nome}" />
							</p:column>
							<p:column>
								<f:facet name="header"> Codigo</f:facet>
								<h:outputText value="#{disciplina.codigo}" />
							</p:column>
							<p:column>
								<f:facet name="header"> Carga Horária</f:facet>
								<h:outputText value="#{disciplina.cargaHoraria}" />
							</p:column>

						</p:dataTable>


					</div>
					<div>

						<p:outputLabel
								value="Carga Horária Total: #{visualizarOrientacaoBean.orientacao.cargaHoraria}" />

						<p:inputTextarea disabled="true" id="comentarioAluno" styleClass="form-control"
							value="#{visualizarOrientacaoBean.orientacao.comentarioAluno}"
							placeholder="Observações" />

					</div>
						
					
				
			</div>
		</div>
											
											<h:commandButton id="aceitar" action="#{visualizarOrientacaoBean.aceitar()}" 
							rendered="#{visualizarOrientacaoBean.orientador}"
							update="panelOrientacao" styleClass="btn btn-lg btn-primary"
							value="Aceitar"/>
						
						<h:commandButton id="rejeitar" action="#{visualizarOrientacaoBean.rejeitar()}" 
							rendered="#{visualizarOrientacaoBean.orientador and visualizarOrientacaoBean.orientacao.situacao eq 1}"
							update="panelOrientacao" styleClass="btn btn-lg btn-primary"
							value="Rejeitar"/>
							</h:form>
		</p:panel>
		
		<p:outputLabel rendered="#{!visualizarOrientacaoBean.renderedOrientacao}" value="Você não cadastrou sua orientação"/>
		
	</ui:define>

</ui:composition>

</html>
