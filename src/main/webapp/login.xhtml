<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

		<h1>Sistema de Orientação Acadêmica</h1>

		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<h:form id="disciplinaForm">
						<h:panelGrid style="margin: 0 auto; text-align:center;">
						

							<h:panelGrid columns="1" style="margin: 0 auto">
								<p:inputText placeholder="Login"
								value="#{loginBean.usuario.login}"
									styleClass="form-control" />


								<p:inputText placeholder="Senha"
									styleClass="form-control"
									type="password"
									value="#{loginBean.usuario.senha}"
									style="margin-top: 20px; margin-bottom: 20px;" />


							</h:panelGrid>
							<h:commandButton id="loginbutton"
							 styleClass="btn btn-default"
							 binding="#{loginBean.loginbutton}" 
							 action="#{loginBean.logar()}"
								value="Logar" />
							<h:message for="loginbutton" />
						</h:panelGrid>
					</h:form>

				</div>
			
			</div>
		</div>

</html>
