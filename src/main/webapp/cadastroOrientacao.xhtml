<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">

	<ui:define name="main-content">
		<h1>Sistema de Orientação Acadêmica</h1>

		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<h:form id="disciplinaForm">
						<h:panelGrid style="margin: 0 auto; text-align:center;">
							<p:outputLabel value="Buscar Disciplinas" />


							<h:panelGrid columns="1" style="margin: 0 auto">
								<p:inputText placeholder="Nome"
									value="#{orientacaoBean.criteria.nome}"
									styleClass="form-control" />


								<p:inputText placeholder="Código"
									value="#{orientacaoBean.criteria.codigo}"
									styleClass="form-control"
									style="margin-top: 20px; margin-bottom: 20px;" />


							</h:panelGrid>
							<h:commandButton action="#{orientacaoBean.pesquisar()}"
								update="orientacaoForm" styleClass="btn btn-default"
								value="Pesquisar" />
						</h:panelGrid>
					</h:form>

				</div>
				<h:form id="orientacaoForm">

<div class="form-group">
				
					<p:dataTable id="tableDisciplinaPesquisa"
						rendered="#{orientacaoBean.listaDisciplinas ne null}"
						value="#{orientacaoBean.listaDisciplinas}"
						var="disciplina" rows="10"
						paginator="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

						<p:column>
							<f:facet name="header"> Nome</f:facet>
							<h:outputText value="#{disciplina.nome}" />
						</p:column>
						<p:column>
							<f:facet name="header"> Codigo</f:facet>
							<h:outputText value="#{disciplina.codigo}" />
						</p:column>
						<p:column>
							<f:facet name="header"> Carga Horária</f:facet>
							<h:outputText value="#{disciplina.cargaHoraria}" />
						</p:column>
						<p:column>
							<p:commandButton icon="ui-icon-plusthick"
								style=" width: 30px; height: 30px;" update="orientacaoForm" action="#{orientacaoBean.adicionarDisciplina(disciplina)}"/>
								
							

						</p:column>

						
					</p:dataTable>
</div>

<div class="form-group">
				
					<p:dataTable id="tableDisciplinaLista"
						rendered="#{orientacaoBean.listaDisciplinasSelecionadas ne null}"
						value="#{orientacaoBean.listaDisciplinasSelecionadas}"
						selection="#{orientacaoBean.listaSelecionada}"
						rowKey="#{disciplina.id}" var="disciplina" >

						<p:column selectionMode="multiple"
							style="width:45px;text-align:center" />
						<p:column>
							<f:facet name="header"> Nome</f:facet>
							<h:outputText value="#{disciplina.nome}" />
						</p:column>
						<p:column>
							<f:facet name="header"> Codigo</f:facet>
							<h:outputText value="#{disciplina.codigo}" />
						</p:column>
						<p:column>
							<f:facet name="header"> Carga Horária</f:facet>
							<h:outputText value="#{disciplina.cargaHoraria}" />
						</p:column>
						<p:column style="width: 50px">
							<p:commandButton type="button" icon="ui-icon-plusthick"
								style=" width: 30px; height: 30px;">
								<f:setPropertyActionListener
									target="#{orientacaoBean.disciplina}" value="#{disciplina}">
								</f:setPropertyActionListener>
								<p:ajax event="click" update=""
									listener="#{orientacaoBean.adicionarDisciplina()}" />
							</p:commandButton>

						</p:column>

						<f:facet name="footer">
							<p:commandButton id="botaoRemover" type="button" icon="ui-icon-plusthick"
								style=" width: 30px; height: 30px;">
								<p:ajax event="click" update="orientacaoForm"
									listener="#{orientacaoBean.adicionarDisciplinaLista()}" />
							</p:commandButton>
						</f:facet>

					</p:dataTable>
</div>

<div class="form-group">
				
					<p:inputTextarea id="comentario" styleClass="form-control"
						placeholder="Comentário"
						value="#{orientacaoBean.orientacao.comentarioAluno}" />
</div>
					<p:panel id="resultPanelSelect" style="border:0">

						<p:dataTable id="tableDisciplinaSelecionada"
							rendered="#{orientacaoBean.listaDisciplinasSelecionadas ne null}"
							value="#{orientacaoBean.listaDisciplinasSelecionadas}"
							var="disciplina">

							<p:column>
								<f:facet name="header"> Nome</f:facet>
								<h:outputText value="#{disciplina.nome}" />
							</p:column>
							<p:column>
								<f:facet name="header"> Codigo</f:facet>
								<h:outputText value="#{disciplina.codigo}" />
							</p:column>
							<p:column>
								<f:facet name="header"> Carga Horária</f:facet>
								<h:outputText value="#{disciplina.cargaHoraria}" />
							</p:column>


						</p:dataTable>
					</p:panel>
					<h:commandButton action="#{orientacaoBean.salvar()}"
						styleClass="btn btn-default" value="Salvar"></h:commandButton>
				</h:form>
			</div>
		</div>
	</ui:define>

</ui:composition>

</html>
